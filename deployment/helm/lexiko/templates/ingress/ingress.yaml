apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lexiko-ingress
  labels:
    app: lexiko-ingress
spec:
  rules:
    - http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: frontend-service
                port:
                  number: {{ .Values.envVariables.frontend.port }}
          - pathType: Prefix
            path: /api/v1
            backend:
              service:
                name: backend-service
                port:
                  number: {{ .Values.envVariables.backend.port }}
